<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #F6F6F6;">
	<div class="row" >
		<div class="col-sm-6" align="center" style="margin-top: 80px;"><img src="imgs/logo-luxury.png" ></div>
		<div class="col-sm-6">
			<h2 style="text-align: center; margin-top: 80px; width: 70%;">Login</h2>
			<form action="index.html" style="width:70%">
			  <div class="mb-3 mt-3">
			    <label for="email" class="form-label">Email:</label>
			    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			  </div>
			  <div class="mb-3">
			    <label for="pwd" class="form-label">Password:</label>
			    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
			  </div>
			  <div class="form-check mb-3">
			    <label class="form-check-label">
			      <input class="form-check-input" type="checkbox" name="remember"> Remember me
			    </label>
			  </div>
			  <button type="submit" class="btn btn-secondary" style="width:100%">Submit</button>
			</form>


		</div>

	</div>


</body>
</html>
